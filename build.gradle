import org.apache.tools.ant.filters.ReplaceTokens

import java.time.ZoneId
import java.time.ZonedDateTime

plugins {
	id 'groovy'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'org.springframework.boot' version '2.4.12'
	id 'idea'
}
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/3.4.0/gradle-support.gradle'

description = 'A website for being able to try out snippets of Thymeleaf code'
version = ZonedDateTime.now(ZoneId.of("Pacific/Auckland")).format('yyyy.MM.dd-\'build\'HHmmss')

dependencies {
	implementation(
		'org.springframework.boot:spring-boot-starter-thymeleaf',
		'org.springframework.boot:spring-boot-starter-web',

		'ch.qos.logback:logback-classic:1.2.7',
		'javax.inject:javax.inject:1',
		'nz.net.ultraq.thymeleaf:thymeleaf-spring-environment-dialect:1.1.0',
		'org.codehaus.groovy:groovy:3.0.9',
		'org.codehaus.groovy:groovy-json:3.0.9',
		'org.slf4j:slf4j-api:1.7.32',
		'org.thymeleaf:thymeleaf:3.0.14.RELEASE',
		'org.thymeleaf:thymeleaf-spring5:3.0.14.RELEASE'
	)
	developmentOnly(
		'org.springframework.boot:spring-boot-devtools'
	)
}

processResources {
	filesMatching(['**/*.properties', '**/org.codehaus.groovy.runtime.ExtensionModule']) {
		filter(ReplaceTokens, tokens: [ 'version': version ])
	}
}
