plugins {
	id 'groovy'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'org.springframework.boot' version '2.4.2'
	id 'idea'
}
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/3.4.0/gradle-support.gradle'

description = 'A website for being able to try out snippets of Thymeleaf code'
version = '0.1.0'

dependencies {
	implementation(
		'org.springframework.boot:spring-boot-starter-thymeleaf',
		'org.springframework.boot:spring-boot-starter-web',

		'ch.qos.logback:logback-classic:1.2.3',
		'nz.net.ultraq.thymeleaf:thymeleaf-spring-environment-dialect:1.0.0',
		'org.codehaus.groovy:groovy:3.0.7',
		'org.codehaus.groovy:groovy-json:3.0.7',
		'org.slf4j:slf4j-api:1.7.30',
		'org.thymeleaf:thymeleaf:3.0.12.RELEASE',
		'org.thymeleaf:thymeleaf-spring5:3.0.12.RELEASE'
	)
	developmentOnly(
		'org.springframework.boot:spring-boot-devtools'
	)
}

processResources {
	expand([
		moduleVersion: version
	])
}
