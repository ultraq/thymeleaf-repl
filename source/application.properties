# Web config
server.compression.enabled = true
server.compression.mime-types = text/html,text/css,text/javascript,application/javascript,application/json,image/x-icon
spring.web.resources.cache.cachecontrol.cache-public = true
spring.web.resources.cache.cachecontrol.max-age = 2592000
spring.web.resources.chain.cache = true
spring.web.resources.chain.enabled = true
spring.web.resources.chain.strategy.content.enabled = true
spring.web.resources.chain.strategy.content.paths = /**

# Application config
thymeleaf.version = @thymeleafVersion@
thymeleaf-repl.version = @version@
